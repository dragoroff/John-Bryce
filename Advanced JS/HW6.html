<!DOCTYPE html>
<html>
<head>
</head>
<body>
        <input type="number" min="1" max="250" id="input" value="">
        <button>Submit</button>
        <div id="parent">
            
        </div>
        <script>
   let button = document.querySelector('button')
   button.addEventListener('click', function(){
let num = document.getElementById('input').value
      async function countries(num)
      {
        const url = 'https://restcountries.eu/rest/v2/all?fields=name';
      let response = await fetch(`${url}`);
        let data = await response.json();
        let country = data[num].name;
        const newUrl = 'https://restcountries.eu/rest/v2/name/'+country;
        response = await fetch(`${newUrl}`);
        data = await response.json();
        let name = data[0].name;
        let nativeName = data[0].nativeName;
        let capital = data[0].capital;
        let population = data[0].population;
        let flag = data[0].flag;
        flag= '<img src="'+flag+'" width="80" height="50">';
        let parent = document.getElementById('parent');
        let elem = document.createElement('div');
        elem.innerHTML += '<p>'+'Name of the country: '+ name + '</p>';
        elem.innerHTML += '<p>'+'Original name of the country: '+nativeName+'</p>';
        elem.innerHTML += '<p>'+'The capital of '+name+ ' is '+ capital+'</p>';
        elem.innerHTML += '<p>'+'The population of '+name+' is '+population+' people'+'</p>';
        elem.innerHTML += '<p>'+flag+'</p>';
        parent.insertBefore(elem, parent.firstChild);
      }
   countries(num)  
        })
            </script>
</body>
</html>
